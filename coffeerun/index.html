<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <title>CoffeeRun</title>
</head>

<body class="container">
  <header>
    <h1>CoffeeRun</h1>
  </header>
  <section>
    <div class="card">
      <div class="card-body">
        <form data-coffee-order="form">
          <div class="form-group">
            <label for="coffeeOrder">Coffee Order</label>
            <input name="coffee" id="coffeeOrder" class="form-control" autofocus>
          </div>
          <div class="form-group">
            <label for="emailInput">Email</label>
            <input type="email" class="form-control" name="emailAddress" id="emailInput" value=""
              placeholder="example@who.com">
          </div>
          <div class="radio">
            <label for="short">
              <input type="radio" name="size" value="short" id="short">
              Short
            </label>
          </div>
          <div class="radio">
            <label for="tall">
              <input type="radio" name="size" value="tall" id="tall" checked>
              Tall
            </label>
          </div>
          <div class="radio">
            <label for="grande">
              <input type="radio" name="size" value="grande" id="grande">
              Grande
            </label>
          </div>
          <div class="form-group">
            <label for="flavorShot">Flavor Shot</label>
            <select name="flavor" id="flavorShot" class="form-control">
              <option value="">None</option>
              <option value="caramel">Caramel</option>
              <option value="almond">Almond</option>
              <option value="mocha">Mocha</option>
            </select>
          </div>
          <div class="form-group">
            <label for="strengthLevel">Caffein Rating</label>
            <input type="range" name="strength" class="form-control-range" id="strengthLevel" value="30">
          </div>
          <button type="submit" class="btn btn-outline-dark">Submit</button>
          <button type="reset" class="btn btn-outline-dark">Reset</button>
        </form>
      </div>
    </div>
  </section>
  <script src="scripts/datastore.js"></script>
  <script src="scripts/truck.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
